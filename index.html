<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--link to Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--link to javascript file-->
    <script src="assets/javascript/game.js"></script>

    <title>Hangman</title>
</head>
<body>

    <div class="jumbotron">    
        <h1 class="text-center">Hangman Game</h1>
    </div>

        <div class="row">

            <div class="col-sm-2">

                <aside>
                    <h2>Scoreboard</h2>
                        <p>Games Played:<span id="gmsPlayed">0</span></p>
                        <p>Wins:<span id="gmsWon">0</span></p>
                        <p>Losses:<span id="gmsLost">0</span></p>
                        <p>Guess Count:<span id="gsCount">10</span></p>
                </aside>

            </div>

            <div class="col-sm-5">
                <img src="http://via.placeholder.com/350x450" alt="Hangman Image">
            </div>
            <div class="col-sm-5">
                <img src="http://via.placeholder.com/250x250" alt="Guessed Character Image">
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12 text-center" id="displayWord">
            </div>
        </div>

    <!--link to custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</body>
</html>
